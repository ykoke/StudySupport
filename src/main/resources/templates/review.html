<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習進捗管理</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1 th:text="${course.name}"></h1>
        <h2>レビュー</h2>

        <table>
            <thead>
                <tr>
                    <th>評価</th>
                    <th>コメント</th>
                    <th>投稿日付</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.review}"></td>
                    <td th:text="${#dates.format(review.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
        <p th:text="${message}"></p>

        <form th:action="@{'/subjectreview/' + ${course.id} + '/reviews/insert'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="rating">評価</label>
                <select class="form-control" id="rating" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review">コメント</label>
                <textarea class="form-control" id="review" name="review" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">投稿</button>
        </form>
    </div>
</body>
</html>

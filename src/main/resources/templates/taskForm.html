<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <h2>授業登録</h2>
    <form th:action="@{/taskmanagement/form/insert}" th:object="${lessonCountdownModel}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <table>
        <tr>
          <th>授業名</th>
          <td><input type="text" th:field="*{lesson}" required /></td>
        </tr>
        <tr>
          <th>試験日</th>
          <td><input type="date" th:field="*{date}" required /></td>
        </tr>
        <tr>
          <td><button type="submit">登録</button></td>
        </tr>
      </table>
    </form>
    <p th:text="${error}"></p>
    </div>
</body>

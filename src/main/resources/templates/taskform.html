<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">授業登録</h2>
        <form th:action="@{/taskmanagement/form/insert}" th:object="${lessonCountdownModel}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="lesson">科目名</label>
                <input type="text" class="form-control" id="lesson" th:field="*{lesson}" required />
            </div>
            <div class="form-group">
                <label for="date">試験日</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required />
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>

        
        <p th:text="${error}"></p>
    </div>
</body>
</html>
